name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-shared:
    name: Build Shared Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build shared
        run: npm run build
      - name: Upload shared dist
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: shared/dist

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: build-shared
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Download shared dist
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: Lint server
        run: npm run lint || true
      - name: Test server
        run: npm test || true
      - name: Upload server dist
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: build-shared
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - name: Download shared dist
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npm run build
      - name: Lint client
        run: npm run lint || true
      - name: Test client
        run: npm test || true
      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist