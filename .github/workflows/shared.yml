name: Shared Package CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'shared/**'
      - '.github/workflows/shared.yml'
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'shared/**'
      - '.github/workflows/shared.yml'
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build shared
        run: npm run build
      - name: Upload shared dist
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
