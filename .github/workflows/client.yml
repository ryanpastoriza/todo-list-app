name: Client CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'client/**'
      - '.github/workflows/client.yml'
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npm run build
      - name: Lint client
        run: npm run lint || true
      - name: Test client
        run: npm test || true
      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
