name: Server CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: Lint server
        run: npm run lint || true
      - name: Test server
        run: npm test || true
      - name: Upload server dist
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
